<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/minifier.main.css">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>
<body>
    <h1 class="title">Qaysi sport turiga qiziqasiz?</h1>
    <form action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
    
        <label>
            
            <input type="checkbox" class="visually-hidden " name="stol_tennisi" value="chocolate">
            <span class="input__controller input__controller--tennis"> </span>
            <h2 class="input__title">Stol tennisi</h2>
        </label>
    
        <label>
            
            <input type="checkbox" class="visually-hidden" name="basketbol" value="cherry">
            <span class="input__controller input__controller--basketbol"> </span>
            <h2 class="input__title">Basketbol</h2>
        </label>
    
        <label>
             
            <input type="checkbox" class="visually-hidden" name="Valebol" value="milky">
            <span class="input__controller input__controller--valebol"> </span>
            <h2 class="input__title">Valebol</h2>
        </label>

        <label>
        
            <input type="checkbox" disabled checked
            class="visually-hidden" name="ice_cream_milky" value="Hokkey">
            <span class="input__controller input__controller--hokkey"> </span>
            <h2 class="input__title">Hokkey</h2>
        </label>  

        <label>
        
            <input type="checkbox" disabled class="visually-hidden" name="UFC" value="milky">
            <span class="input__controller input__controller--ufc"> </span>
            <h2 class="input__title">UFC</h2>
        </label>
    
        <button type="submit">Send</button>
    
    
    </form>

    
</body>
</html>
